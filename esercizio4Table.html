<!DOCTYPE html>
<html lang="en">
  <head>
        <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Cash Inflow</th>
          <th>Cash Outflow</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>August</td>
          <td>500</td>
          <td>250</td>
        </tr>
        <tr>
          <td>September</td>
          <td>200</td>
          <td>300</td>
        </tr>
        <tr>
          <td>October</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>800</td>
          <td>650</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
