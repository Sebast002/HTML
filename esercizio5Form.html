<!DOCTYPE html>
<html> <head> <h1>Registration Form</h1> 
</head> 
<body> 
<form> 
<table> <tr> <td> Email Address: </td> <td> <input type=text email=””> </td> </tr> <br>
<tr> <td> Password: </td> <td> <input type=Password name=””> </td> </tr> </table>
<tr> <td> Name and Lastname: </td> <td> <input type=Name and Lastname nameandlastname=””> </td> </tr> </table> <br>
<label for="dob">Date of Birth:</label> <input type="date" id="dob" name="dob"><br>
<tr> <td> Telephone number: </td> <td> <input type=Telephonenumber name=””> </td> </tr> </table><br>
<label for="plan">Choose a Plan:</label><br>
<select id="plan" name="plan">
  <option value="free">Free</option>
  <option value="Tier 1">Tier 1</option>
  <option value="Tier 2">Tier 2</option>
  <option value="Tier 3">Tier 3</option>
</select>
<br>
<input type="checkbox" id="pro-plan" name="pro-plan" value="pro">
<label for="pro-plan">Pro Plan</label><br>
<tr> <td> Credit card number: </td> <td> <input type=Creditcardnumber name=””> </td> </tr> </table><br>
<tr> <td> CVC: </td> <td> <input type=CVC name=””> </td> </tr> </table><br>
<label for="expiration">Expiration Date:</label> <input type="month" id="expiration" name="expiration"><br>
<tr> <td> Billing Address: </td> <td> <input type=Billingaddress name=””> </td> </tr> </table><br>
</form> 
</body> 
</html>
