<!DOCTYPE html>
<html> <head> <h1>Registration Form</h1> 
</head> 
<body> 
<form> 
<table> <tr> <td> Email Address: </td> <td> <input type=text email=”” required> </td> </tr> <br>
<tr> <td> Password: </td> <td> <input type=Password name=”” required> </td> </tr> </table>
<tr> <td> Name and Lastname: </td> <td> <input type=Name and Lastname nameandlastname=”” required> </td> </tr> </table> <br>
<label for="dob">Date of Birth:</label> <input type="date" id="dob" name="dob" required><br>
<tr> <td> Telephone number: </td> <td> <input type=Telephonenumber name=””> </td> </tr> </table><br>
<label for="plan" required>Choose a Plan:</label><br>
<select id="plan" name="plan" required>
  <option value="free" required>Free</option>
  <option value="Tier 1" required>Tier 1</option>
  <option value="Tier 2" required>Tier 2</option>
  <option value="Tier 3" required>Tier 3</option>
</select>
<br>
<input type="checkbox" id="pro-plan"  name="pro-plan"   value="pro"  >
<label for="pro-plan" >Pro Plan</label><br>
<tr> <td> Credit card number: </td> <td> <input type=Creditcardnumber name=”11” maxlength="16" minlength="8"  required> </td> </tr> </table><br>
<tr> <td> CVC: </td> <td> <input type=CVC name=”*” maxlength="3" minlength="3"  required> </td> </tr> </table><br>
<label for="expiration">Expiration Date:</label> <input type="month" id="expiration" name="expiration"  required><br>
<tr> <td> Billing Address: </td> <td> <input type=Billingaddress name=””  required> </td> </tr> </table><br>
<button type="submit">Submit</button>
</form> 
</body> 
</html>
